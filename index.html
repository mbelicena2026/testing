<head>

<style>
body {
    background-image: url(background.jpg);
    background-repeat: no-repeat;
    background-size: cover;
}

#background {
    display: block;
    margin-right: auto;
    margin-left: -70px;
    width: 70%;

    box-sizing: border-box;
    border: 3px solid black;
    border-radius: 20px;
}

.card {
    background-color: rgba(251,219,222, 255);
    backdrop-filter: blur(15px);
    border: 3px solid black;
    border-radius: 20px;
    margin-left: 960px;
    margin-top: -650px;
    margin-right: 40px;
    height: 650px;
    text-align: center;
}

h1 {
    font-family: 'Sail', cursive;
}

img {
    width: 120px;
}

        /* Style the timer */
        .game-timer {
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Style the result message */
        .game-result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <script>

        // Set the x and y coordinates of the object
        var objectX = 200;
        var objectY = 150;

        // Set the width and height of the object
        var objectWidth = 200;
        var objectHeight = 100;

        // Set the flag to check if the object has been clicked
        var objectClicked = false;


        var remainingTime = 60;
        var timerInterval;

		function startTimer() {
			timerInterval = setInterval(function() {
				remainingTime--;
				document.getElementById("timer").innerHTML = remainingTime;
				if (remainingTime === 0) {
					clearInterval(timerInterval);
                    location.reload();
					alert("You ran out of time! Too bad.");
				}
			}, 1000);
		}

		function checkObject() {
			clearInterval(timerInterval);
			alert("Congratulations! You found the object.");
		}

		startTimer();
    </script>
</head>
